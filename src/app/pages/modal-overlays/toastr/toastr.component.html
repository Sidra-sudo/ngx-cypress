<nb-card>
  <nb-card-header>
    Toaster configuration
  </nb-card-header>
  <nb-card-body>

    <div class="row">
      <div class="col-md-6 col-sm-12">
        <div class="form-group">
          <label class="label">Position:</label>
          <nb-select [(selected)]="position" class="position-select" test-id="select-position">
            <nb-option *ngFor="let p of positions" [value]="p">{{ p }}</nb-option>
          </nb-select>
        </div>

        <div class="form-group">
          <label class="label">Title:</label>
          <input nbInput [(ngModel)]="title" name="title">
        </div>

        <form>
          <div class="form-group">
            <label class="label">Content:</label>
            <input nbInput [(ngModel)]="content" name="content">
          </div>
        </form>

        <div class="form-group">
          <label class="label">Time to hide toast, ms. 0 to persistent toast:</label>
          <input nbInput type="number" [(ngModel)]="duration" name="timeout">
        </div>
      </div>

      <div class="col-md-6 col-sm-12">
        <div class="form-group">
          <label class="label">Toast type:</label>
          <nb-select [(selected)]="status" test-id="primary">
            <nb-option *ngFor="let t of types" [value]="t">{{ t }}</nb-option>
          </nb-select>
        </div>

        <div>
          <nb-checkbox [(ngModel)]="destroyByClick" test-id="hide">Hide on click</nb-checkbox>
        </div>
        <div>
          <nb-checkbox [(ngModel)]="preventDuplicates" test-id="prevent">Prevent arising of duplicate toast</nb-checkbox>
        </div>
        <div>
          <nb-checkbox [(ngModel)]="hasIcon" test-id="show toast">Show toast with icon</nb-checkbox>
        </div>
      </div>
    </div>
  </nb-card-body>

  <nb-card-footer>
    <button nbButton (click)="makeToast()" test-id="show toast">Show toast</button>
    <button nbButton status="success" (click)="openRandomToast()" test-id="random toast">Random toast</button>
  </nb-card-footer>
</nb-card>
